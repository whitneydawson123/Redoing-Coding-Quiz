<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Starting Page -->
    <section class="starting">
        <h1>Whitney's Coding Quiz</h1>
        <p>Try to answer the following code-related questions
            within the time limit. Keep in mind that incorrect answers
            will penalize your timer by ten seconds!
        </p>
        <div class="startBtn"></div>
    </section>
    <!-- End of Starting Page -->
    
    <!-- End Page -->
    <section class="ending">
        <h1>All Done!</h1>
        <p class="score">Your Final Score is:</p>
        <p class="name">Enter First Name:</p>
        <div class="saveScoreBtn"></div>
    </section>
    <!-- End of End Page -->


    <script src="js/script.js"></script>
</body>
</html>
