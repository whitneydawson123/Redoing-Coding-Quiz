<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assests/css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Starting Page -->
    <section class="starting col text-center p-4">
        <h1>Whitney's Coding Quiz</h1>
        <p class='hide'>Try to answer the following code-related questions
            within the time limit. Keep in mind that incorrect answers
            will penalize your timer by ten seconds!
        </p>
        <div class="startBtn btn btn-dark">Start!</div>
        <div id="score" class="score position-relative top-100 start-50 translate-middle mt-1"></div>
    </section>
    <!-- End of Starting Page -->
    <div id="timer"></div>
    <div class="nextBtn btn"></div>
    <div class="questions" style= "display: none;">
        <h1 id="question"></h1>
        <button id='a1' class="col-lg-5 btn-success"></button>
        <button id="a2" class="col-lg-5 ms-auto btn-success"></button>
        <button id="a3" class="col-lg-5 ms-auto btn-success"></button>
        <button id="a4" class="col-lg-5 ms-auto btn-success"></button>
    </div>

    <!-- End Page -->
    <section class="ending">
        <!-- Put text in Javascript -->
        <!-- <h1> All Done! </h1> -->
        <p class="name"><!--Enter First Name:--></p>
        <div class="saveScoreBtn btn"></div>
        <div class="viewScores btn"></div>
    </section>
    <!-- End of End Page -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Javascript Links -->
    <!--<script src="assests/js/questions.js"></script>-->
    <script src="assests/js/script.js"></script>
</body>
</html>
